<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>My To-do List</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">Got</span>
</div>
<div class="container">
    <h1>My To-do List</h1>
    <form class="add-task">
        <input name="content"
               type="text"
               placeholder="e.g. Remember to buy meat"
               autofocus
               autocomplete="off"
        >
        <button type="submit">submit</button>
    </form>
    <div class="task-list">
    </div>
    <div class="task-detail-mask"></div>
    <div class="task-detail">
    </div>
</div>
<video class="alerter" src="alert.mp3"></video>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
<script src="node_modules/store/store.js"></script>
<script src="js/base.js"></script>
</body>
</html>
